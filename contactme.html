<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ContactInfo</title>
</head>

<body>
  <img src="howler2.png" alt="howler">
  <h1>Send me a howler!</h1>
  <p>Email:</p>
  <p>Text:</p>
  <hr>
  <form class="submit" action="mailto:" method="post" enctype="text/plain">

    <br>

    <textarea name="name" cols="30" rows="10"></textarea><br>
    <input type="submit">
  </form>
</body>

</html>
